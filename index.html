<!DOCTYPE html>
<html>
  <head>
    <title>service blueprint</title>
    <script type="text/javascript" src="pablo.min.js"></script>
    <script type="text/javascript" src="templates.js"></script>
  </head>
  <body>
    <div id="paper" style="background-color: #ffa;width:800px;height:600px;"></div>
		<script type="text/javascript">
			var timeline = {
				0: {'child': '1st trimester'},
				94: {'child': '2nd trimester'},
				188: {'child': '3rd trimester'},
				280: {'mother': 'pregnancy'},
				281: {
					'mother': 'labour and birth',
					'child': 'birth'},
				645: {'child': 'infancy'},
				1000: {'mother': 'postpartum/breastfeeding'},
		 	}
			var actorNames = [
				'child',
				'mother',
				'chw',
				'clinic',
				'district',
				'country',
			];
           
			var paperElement = Pablo('#paper');
			var paper = Pablo(paperElement).root({width: 800, height: 600});

			Pablo.mother().appendTo(paper);
			Pablo.child({x: 5, y: 100}).appendTo(paper);
			Pablo.chw({x: 8, y: 150}).appendTo(paper);
			Pablo.clinic({x: 5, y: 250}).appendTo(paper);
			Pablo.district({x: 5, y: 280}).appendTo(paper);
			Pablo.country({x: 5, y: 340}).appendTo(paper);
			Pablo.phone({x: 5, y: 400}).appendTo(paper);
		</script>
  </body>
</html>
